<!DOCTYPE html>
<html>

	<head>
		<title>Fomo</title>

		<link rel="stylesheet" type="text/css" href="css/reset.css">
		<link rel="stylesheet" type="text/css" href="css/header_animate.css">

		<link href='http://fonts.googleapis.com/css?family=Open+Sans:600,400,300,700' rel='stylesheet' type='text/css'>

		<style type="text/css">


			section header h4 {
				font-family: 'Open Sans', sans-serif;
				font-size: 14pt;
				font-weight: 600;
				display: flex;
				justify-content: center;
				padding-top: 30px;
				padding-bottom: 30px;
				text-transform: uppercase;
			}


			#fomo-wrapper {
				max-width: 1920pt;
				margin: 0 auto;
			}

			#fomo-wrapper, #menu-top {
				border: 0px solid black;
			}	


			#header {
				position: relative;				
				width: 100%;
				height: 1105px;
				overflow: hidden;
			}


			nav#menu-top ul {
				display: flex;
				flex-direction: row;
				list-style: none;
				justify-content: center;
				padding-top: 50px;				
				padding-bottom: 70px;
			}

			nav#menu-top ul>li {
				margin: 0 45px; 				
				font-family: 'Open Sans', sans-serif;
				font-size: 14pt;
				font-weight: 600;
				text-transform: uppercase;
				color: #000;
			}

			#section-slider {
				display: flex;
				flex-direction: column;
			}

			#section-slider #logo {
				display: flex;
				justify-content: center;
			}

			#section-slider #slider {
				display: flex;
				justify-content: center;
				padding-top: 160px;								
			}

		</style>


	</head>

	<body>

		<div id="fomo-wrapper">

			<!-- start Header -->
			<header id="header">				
				<nav id="menu-top">
						<ul>
							<li>Produkty</li>
							<li>Inspiracja</li>
							<li>Kontakt</li>
						</ul>
				</nav>
				<!-- end menu-top -->

				<div id="section-slider">
					<div id="logo">
						<img src="images/fomo_logo.png" width="180pt" height="51pt">
					</div>

					<div id="slider">
						<img src="images/przedmiot_1.png" width="600pt" height="600pt">
					</div>
				</div>
				<!-- end section-slider -->

				<div class="falling-snow">
				  <i></i>
				  <img src="images/pattern_tyl.jpg">
				</div>

			</header>
			<!-- end header -->

			<!-- Start Product Section -->
			<section id="products">
				<header>
					<h4>produkty</h4>
				</header>
			</section>
			<!-- end Product Section -->

		</div> 
		<!-- end fomo-wrapper -->
	</body>

</html>
